<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    
    <title>Piano Simulaitor</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column-volume-slider">
                <span>Volume</span>
                <input type="range">
            </div>
            <div class="column-keys-check">
                <span>Keys</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="s"><span>s</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="f"><span>f</span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key black" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k"><span>k</span></li>
            <li class="key black" data-key="l"><span>l</span></li>
            <li class="key white" data-key="q"><span>q</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="e"><span>e</span></li>
            <li class="key black" data-key="r"><span>r</span></li>
            <li class="key white" data-key="u"><span>u</span></li>
            <li class="key black" data-key="i"><span>i</span></li>
            <li class="key white" data-key="o"><span>o</span></li>
        </ul>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
